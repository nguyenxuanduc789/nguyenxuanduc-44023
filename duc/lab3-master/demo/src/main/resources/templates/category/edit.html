<!DOCTYPE html>
<html xmlns:th="http://www.Thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Book List</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1 th:text="${title}"></h1>
    <form th:action="@{/categories/edit/{id}(id=${categories.id})}" th:object="${categories}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="title">Ten phong:</label>
            <input class="form-control" type="text" th:field="*{name}" id="name">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href = "@{/categories}">Back to lisst</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
